
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" >
		<title>Index Node</title>
        <style>
			body { margin: 0; }
		</style>

	</head>
	<body>
		<script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three';

            let camera, scene, renderer;
            let geometry, material, mesh;

            init();

            function init() {
               
                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
                camera.position.z = 1;
                scene = new THREE.Scene();
                const box = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
                const mat = new THREE.MeshNormalMaterial();
                mesh = new THREE.Mesh( box, mat );
                scene.add( mesh );
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setAnimationLoop( animation );
                document.body.appendChild( renderer.domElement );

                const matCo = new THREE.LineBasicMaterial( { color: 0x0000ff } );
                const allPoints = [];
                allPoints.push( new THREE.Vector3( - 10, 0, 0 ) );
                allPoints.push( new THREE.Vector3( 0, 10, 0 ) );
                allPoints.push( new THREE.Vector3( 10, 0, 0 ) );

                const lineGeo = new THREE.BufferGeometry().setFromPoints( allPoints );
                const line = new THREE.Line( lineGeo, matCo );
                scene.add( line );
                renderer.render( scene, camera );
            }

            function animation( time ) {
                mesh.rotation.x = time / 2000;
                mesh.rotation.y = time / 1000;
                renderer.render( scene, camera );
            }
         </script>
	</body>
</html>
